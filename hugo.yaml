baseURL: http://OpenELA.org/
languageCode: en-us
title: OpenELA

module:
  imports:
    path: github.com/StefMa/hugo-fresh

disableKinds:
- taxonomy
- taxonomyTerm

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  openGraph: true
  description: Open Enterprise Linux Association
  navbarlogo:
    image: logos/openELA.svg
    link: /
    # Default width/height. Uncomment if you need to change
    # width: 112
    # height: 28
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    title: Open Enterprise Linux Association
    subtitle: OpenELA is a trade association of open source Enterprise Linux distribution developers
    buttontext: Read The Announcement
    buttonlink: /news/hello_world
    # Hero image (from static/images/___)
    image: illustrations/hydrangea-hero.svg
    clientlogos:
    - logo: ciq
      alt: CIQ Logo
      url: https://ciq.com
    - logo: oracle
      alt: Oracle Logo
      url: https://www.oracle.com
    - logo: suse
      alt: SUSE Logo
      url: https://www.suse.com
  navbar:
  - title: About
    url: /about
  - title: Join
    url: /join
  - title: News
    url: /announcements
  section3:
    title: The Community Repository for Enterprise Linux Sources
    subtitle: No subscriptions. No passwords. No barriers. Freeloaders welcome.
    image:
      src: illustrations/git-forge.png
      alt: Git Forge Logo
    buttonText: Learn More
    buttonLink: "/about"
footer:
  logo:
    src: openELA.svg
    alt: Alt Text for Footer Logo
  socialmediatitle: Follow Us
  socialmedia:
    - link: https://github.com/openela
      icon: github
      alt: GitHub Icon Link
    - link: https://twitter.com/@openelaorg
      icon: twitter
      alt: Twitter Icon Link
    - link: https://www.linkedin.com/company/openela
      icon: linkedin
      alt: LinkedIn Icon Link
  quicklinks:
    column1:
      title: ""
    column2:
      title: ""
    column3:
      title: ""


